<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-变量函数预解析</title>
	<script type="text/javascript">
		alert(a);// 弹出undefined
		//alert(c);报错，c没有声明
		var a = 123;

		myalert();// 弹出hello,world

		function myalert(){
			alert('hello,world');
		}
		/*
		JavaScript解析过程分为两个阶段，先是编译阶段，然后执行阶段，在编译阶段会将function定义的函数提前，并且将var定义的变量声明提前，将它赋值为undefined。
		*/
	</script>
</head>
<body>
	
</body>
</html>
