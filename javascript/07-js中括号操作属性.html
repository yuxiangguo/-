<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-js中括号操作属性</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var attr = 'color'
			//通过[]操作属性可以写变量
			oDiv['style'][attr] = 'green';
			//通过innerHTML可以读写元素包包括的内容
			alert(oDiv.innerHTML);

			var oDiv2 = document.getElementById('div2');
			//oDiv2.innerHTML = '这是第二个元素';
			oDiv2.innerHTML = "<a href='http://www.baidu.com'>百度一下</a>";

		}
	</script>
</head>
<body>
	<div id="div1">这是一个div元素</div>
	<div id="div2"></div>
</body>
</html>
