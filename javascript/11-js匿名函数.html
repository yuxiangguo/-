<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-匿名函数</title>
	<script type="text/javascript">
		window.onload = function(){

			var oDiv = document.getElementById('div1');

			/*
			oDiv.onclick = myalert;
			function myalert(){
				alert('hellp');
			}
			*/

			//直接使用匿名函数function可以简化代码
			oDiv.onclick = function(){
				alert('hello');
			}

		}

	</script>
</head>
<body>
	<div id="div1">这是一个div元素</div>
</body>
</html>
