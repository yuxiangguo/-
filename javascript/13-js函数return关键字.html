<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-return关键字</title>
	<script type="text/javascript">
		window.onload = function(){
			var oInput01 = document.getElementById('input01');
			var oInput02 = document.getElementById('input02');
			var oBtn = document.getElementById('btn');

			oBtn.onclick = function(){
				var val01 = oInput01.value;
				var val02 = oInput02.value;
				var rs = add(val01, val02);
				alert(rs);
			}

			function add(val01, val02){
				var c = parseInt(val01) + parseInt(val02);
				alert('计算完成');//显示
				//return 返回函数设定值，同时结束函数运行
				return c;

				alert('计算完成');//不显示
			}


		}
	</script>
</head>
<body>
	<input type="text" name="" id="input01">
	<input type="text" name="" id="input02">
	<input type="button" name="" value="相加" id="btn">
</body>
</html>
