<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-js操作style属性</title>
	<script type="text/javascript">
		//整个文档下载完以后，在执行大括号内的语句
		
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			//style属性中的样式属性，没有‘-’的，写法相同
			oDiv.style.color = 'green';
			oDiv.style.background = "gold";
			//style属性中的样式属性，带有‘-’的，去掉‘-’，写成驼峰形式

			oDiv.style.fontSize = "30px";
		}
	</script>
</head>
<body>
	<div id="div1" style="color:red">这是一个div元素</div>
</body>
</html>
