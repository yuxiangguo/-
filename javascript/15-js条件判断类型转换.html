<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-条件判断类型转换</title>
	<script type="text/javascript">
		
		var a = 123;
		var b = '123';

		
		/*
		if(a==b){
			alert('相等');
		}
		双等于 会做类型准换，弹出相等
		*/
		if(a===b){
			alert('相等');
		}
		else
		{
			alert('不相等');

		}
	</script>

</head>
<body>
	
</body>
</html>
