<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29-定时器</title>
	<script type="text/javascript">
		
		var timer = setTimeout(function(){
			alert('hello,world!');
		}, 2000);
		clearTimeout(timer);

		var timer2 = setInterval(function(){
			alert('哈哈');
		}, 2000);

		clearInterval(timer2);



	</script>
</head>
