<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-动画</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			参数：
			1.属性设置{param1:value1,param2:value2}
			2.speed 时间 ms
			3.swing 默认值开始和结束慢速，   linear匀速
			4.回调函数
			*/

			$('#div1').animate({width:200, height:200},
				5000,function(){
					alert('动画完了！');
					$(this).animate({marginLeft:500},5000,
						function(){
							$(this).animate({marginTop:500},
								5000);
						});
				});
		});
	</script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;

		}
	</style>
</head>
<body>
	<div id="div1" class="box"></div>
</body>
</html>
