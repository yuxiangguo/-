<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24-事件冒泡</title>
	<style type="text/css">
		.grandfather{
			width: 300px;
			height: 300px;
			background-color: green;
			position: relative;
		}

		.father{
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 400px;
		}
	</style>

	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			$('body').click(function(){
				alert(4);
			});

			$('.grandfather').click(function(){
				alert(3);
			});

			$('.father').click(function(){
				alert(2);
			});

			$('.son').click(function(event){
				alert(1);

				//event.stopPropagation();
				//可以获取很多消息
				//console.log(event);
				 return false;
			});
			//阻止默认右键菜单行为
			$(document).contextmenu(function(event){
				return false;
			})




		})




	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
