<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29-已有元素额移动</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			//已有元素移动类似与剪切
			$('.p1').insertBefore('.div1');

			$h1 = $('<h3>h3标题</h3>');

			//新建元素直接插入
			$h1.insertBefore('.p1');

		})


	</script>
</head>
<body>
	<div class="div1"> 这是一个div元素</div>
	<p class="p1">这是一个p元素</p>
</body>
</html>
