<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-样式操作</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//读取样式
			alert($('.div1').css('fontSize'));

			//设置样式，写入
			$('.div1').css({background:'gold'});
			//追加样式
			$('.div1').addClass('big');

			$('.div1').removeClass('div1');
		});
	</script>
	<style type="text/css">
		.big{
			font-size:30px;
		}
	</style>
</head>
<body>
	<div class="div1">这是一个样式操作</div>
</body>
</html>
